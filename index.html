<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media type e Media queries</title>
    <link rel="stylesheet" media="all" href="estilos/style.css">
    <link rel="stylesheet" media="print" href="estilos/print.css">
</head>
<body>
    <!--Tipos de medias
    _____________________________________
        *All->Todos os dispositivos.
        *Aural->Sintetizadores de voz.
        *Braille->Leitores de braille.
        *Embossed->Impressoras de braille.
        *Handheld->Dispositivos móveis. Por exemplo: Celulares com telas pequenas.
        *Print->Impressoras convencionais.
        *Projection->Apresentação de Slides.
        *Screen->Momitores coloridos.
        *Tty->Teleimpressoras e terminais
        *Tv->Televisores.
    -->

    <!--Exemplos de resolução de telas:
    ______________________________________
        *320 pixels - Smartphones no modo retrato.
        *480 pixels - Smartphones no modo paisagem.
        *600 pixels - Tablets pequenos. Exemplo: Amazon kindle.(600-800)
        *768 pixels - Tablets maiores no modo retrato. Exemplo: iPad(768-1024)
        *1024 pixels - Tablets maiores em modo paisagem e monitores antigos.
        *1200 pixels - Monitores wide.
    -->

    <!-- Exemplo em código da aplicaçao da media querie no projeto
